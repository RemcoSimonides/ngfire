<ul>
  <li *ngFor="let flight of flight$ | async">
    {{ flight.number }}: {{ flight.info }}
  </li>
</ul>

<form [formGroup]="form" (ngSubmit)="add()">
  <label>
    <span>Number</span>
    <input type="number" formControlName="number" />
  </label>
  <label>
    <span>Info</span>
    <textarea formControlName="info"></textarea>
  </label>
  <button>Submit</button>
</form>
